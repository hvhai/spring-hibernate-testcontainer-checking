Configuration:
  name: Default

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Logger:
      - name: com.codehunter.springhibernatetestcontainerchecking
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console_Appender
      - name: com.zaxxer.hikari
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console_Appender
      - name: org.springframework
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console_Appender
    Root:
      level: DEBUG
      AppenderRef:
        - ref: Console_Appender
